        <script type="text/javascript" src="js/rex-hmi.min.js?version=10.4.214"></script>


        <script type='text/javascript'>
            $(document).ready(function() {
                var status = {
                  column: 1,
                  title: 'Furnace monitoring',
                  rows: [
                      {alias: 'roomtemp', desc: 'Room Temperature', cstring: 'furnace_task.GAIN1:y', type: 'AR'},
					  {alias: 'roomsetpoint', desc: 'Room Set Point', cstring: 'furnace_task.GAIN2:y', type: 'AR'},
                      {alias: 'fanstatus', desc: 'Fan Status', cstring: 'furnace_task.writeDO1:output_value', type: 'DR', color_true: 'green', reverse_meaning: false, label_true: 'RUNNING', label_false: 'STOPPED'},
					  {alias: 'coolstatus', desc: 'Cooling Status', cstring: 'furnace_task.writeDO2:output_value', type: 'DR', color_true: 'green', reverse_meaning: false, label_true: 'RUNNING', label_false: 'STOPPED'},
					  {alias: 'heatstatus', desc: 'Heating Status', cstring: 'furnace_task.writeDO3:output_value', type: 'DR', color_true: 'green', reverse_meaning: false, label_true: 'RUNNING', label_false: 'STOPPED'}
                  ]};
              REX.WebBuDi.addSection(status);
              // Set WS server address (use only if the websocket server 
              // is NOT running on the same machine as the webserver providing this page)
              // REX.WebBuDi.setWsIP('127.0.0.1:8008/rex');
              // Set REX target device address (use only if the websocket 
              // server is NOT running on the same machine as the RexCore runtime module)
              // REX.WebBuDi.setTargetIP('127.0.0.1');
              // Set refresh rate (Default: 100 ms)
              // REX.WebBuDi.setRefreshRate(100);
              // Change title of the page
              REX.WebBuDi.setTitle('Furnace automation');
              // auto connect
              REX.WebBuDi.connect();
            });
    </script>
